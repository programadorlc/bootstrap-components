<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/favicon_transparent_32x32.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-black">
  <!-- NAV -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top ">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><img src="./images/favicon_transparent_32x32.png" alt=""
          srcset=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div id="navbarNav" class="navbar-collapse collapse">
        <ul class="navbar-nav nav-pills nav-fill">
          <li class="nav-item "><a class="nav-link active" href="#">Docs</a></li>
          <li class="nav-item "><a class="nav-link a" href="#">Examples</a></li>
          <li class="nav-item "><a class="nav-link a" href="./icons.html">Icons</a></li>
          <li class="nav-item "><a class="nav-link a" href="#">Themes</a></li>
          <li class="nav-item "><a class="nav-link a" href="#">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center gap-4 mt-4">
    <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-title="Download">
      <i class="bi bi-download"></i>
    </button>
    <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-title="Upload">
      <i class="bi bi-upload"></i>
    </button>
    <button class="btn btn-danger" data-bs-custom-class="red-tooltip" data-bs-toggle="tooltip" data-bs-title="Trash">
      <i class="bi bi-trash"></i>
    </button>
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>
</body>

</html>
